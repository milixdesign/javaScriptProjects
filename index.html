<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Clock</title>
  <style>
    canvas {
      display: block;
      margin: 20px auto;

    }
    #legendContainer {
      width: 300px;
      margin: 20px auto;
      text-align: left;
      font-family: Arial, sans-serif;
    }
    #controls {
      text-align: center;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Study Clock</h1>
  <canvas id="clockCanvas" width="400" height="400"></canvas>

  <div id="controls">
    <label for="title">Task Title:</label>
    <input type="text" id="title" placeholder="Enter task title" />
    <label for="duration">Duration:</label>
    <input type="number" id="duration" min="1" max="60"/>
    <label for="color">Color:</label>
    <input type="color" id="color" />
    </br></br>
    <button onclick="updateClock()">Add Task</button>
  </div>

  <div id="legendContainer"></div>

  <script src="script.js"></script>
</body>
</html>
